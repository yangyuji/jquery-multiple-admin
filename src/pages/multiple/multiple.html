      <ul id="LAY-app-menu" class="layui-nav layui-nav-tree" lay-filter="leftNav">

          <a href="javascript:;"><i class="layui-icon layui-icon-template"></i> 三级菜单</a>

            <dl class="layui-nav-child layui-anim-fadein">

          <li lay-id="desktop" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>

    </div>

    <div class="layui-tab-content" id="LAY_app_body">

        <iframe src="./iframe/desktop.html" frameborder="0" class="layadmin-iframe"></iframe>
      </div>
    </div>

    <!-- 展开收起按钮 -->
    <div class="open_shrink open" title="展开/收起">
